<div class="flex w-full h-full justify-center items-center lg:relative">
    <app-card cardTitle="Sign Up" [hoverable]="false"
              class="flex flex-col justify-around
              lg:absolute lg:top-[20%] lg:right-44"
    >
        <p class="mb-3">In order to use Vital, please log in or register.</p>
        <input type="email" placeholder="E-mail address" class="input bg-background" aria-label="Email"
               [formControl]="registerForm.controls.email"
               [class.input-error]="registerForm.controls.email.invalid && registerForm.controls.email.touched"
        >
        <input type="password" placeholder="Password" class="input bg-background mb-1" aria-label="Password"
               [formControl]="registerForm.controls.password">
        <input type="password" placeholder="Repeat password" class="input bg-background mb-1" aria-label="Repeat password"
               [formControl]="registerForm.controls.repeatPassword">
        <a href="#" class="text-accent self-end mb-1">Forgot password?</a>
        <button class="btn btn-accent" (click)="register()">Sign Up</button>
        <p class="text-center">Already have an account? <a href="javascript:void(0)" class="text-accent">Login</a></p>
    </app-card>
</div>
