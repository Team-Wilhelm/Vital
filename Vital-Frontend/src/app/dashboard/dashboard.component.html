<div class="grid grid-cols-6 gap-4 grid-rows-5">

    <!-- Upcoming period -->
  <app-card cardTitle="Your next period:"
            cardBody="Your next period is likely to start in the next 5 days."
  />

  <!-- Hot water bottle mascot -->
  <div class="card bg-yellow-accent col-span-1 row-span-1">
    <figure><img src="assets/hot-water-bottle.png" alt="Mascot" /></figure>
  </div>

  <!-- Metrics -->
  <app-card cardTitle="Metrics"
            cardBody="Add your metrics here."
            class="col-span-2 row-span-2"
  />

  <!-- Calendar -->
  <div class="card bg-card text-primary-content col-span-2 row-span-3">
    <div class="card-body">
      <h2 class="card-title">I am a calendar</h2>
      <p>Click here for a detailed overview of your cycle.</p>
    </div>
  </div>

  <!-- Analytics -->
  <app-card cardTitle="Analytics"
            cardBody="Click here for a detailed overview of your cycle."
            class="col-span-2 row-span-1"
  />

  <!-- Current cycle -->
  <app-card cardTitle="Current cycle"
            cardBody="I will display data for the upcoming week."
            class="col-span-4 row-span-1"
  />

  <!-- Medications -->
  <div class="card bg-card text-primary-content col-span-4 row-span-2">
    <div class="card-body">
      <h2 class="card-title">Medication</h2>
      <ul>
        <li>Medication 1</li>
        <li>Medication 2</li>
        <li>Medication 3</li>
      </ul>
    </div>
  </div>

  <!-- Slay T-rex -->
  <div class="card bg-card col-span-2 row-span-2">
    <figure><img ngSrc="assets/OIG.png" alt="Slay T-rex" height="778" width="778"/></figure>
  </div>

</div>
