<div class="grid grid-cols-6 gap-4 grid-rows-5">

  <!-- Upcoming period -->
  <app-card class="col-span-1 row-span-1"
            [redirectLink]="'/analytics'"
            [compact]="true"
  >
    <div class="flex justify-center items-center w-full h-full rounded-full bg-green-accent">
      <div class="flex justify-center items-center w-4/5 h-4/5 rounded-full bg-green-light-accent text-center">
        <div class="flex-col">
          <p class="text-3xl">X days</p>
          <p class="text-lg">Estimated next period</p>
        </div>
      </div>
    </div>
  </app-card>

  <!-- Hot water bottle mascot -->
  <app-card [isTextContent]="false" cardColor="bg-yellow-accent" [compact]="true">
    <figure><img src="assets/hot-water-bottle.png" alt="hot water bottle mascot"/></figure>
  </app-card>

  <!-- Metrics -->
  <app-card cardTitle="Metrics"
            class="col-span-2 row-span-2">
    <p>I will track metrics.</p>
  </app-card>

  <!-- Calendar -->
  <div class="card bg-card text-primary-content col-span-2 row-span-3">
    <div class="card-body">
      <h2 class="card-title">I am a calendar</h2>
      <p>Click here for a detailed overview of your cycle.</p>
    </div>
  </div>

  <!-- Analytics -->
  <app-card cardTitle="Analytics"
            class="col-span-2 row-span-1"
            [redirectLink]="'/analytics'"
  >
    <p>Click here for a detailed overview of your cycle.</p>
  </app-card>

  <!-- Current cycle -->
  <app-card cardTitle="Current cycle"
            class="col-span-4 row-span-1"
            [redirectLink]="'/analytics'"
  >
    <div class="pt-5 flex justify-between">
      <app-current-cycle></app-current-cycle>
      <app-current-cycle></app-current-cycle>
      <app-current-cycle></app-current-cycle>
      <app-current-cycle></app-current-cycle>
      <app-current-cycle></app-current-cycle>
      <app-current-cycle></app-current-cycle>
      <app-current-cycle></app-current-cycle>
    </div>
  </app-card>

  <!-- Medications -->
  <app-card cardTitle="Medication"
            class="col-span-4 row-span-2">

    <div class="flex-col h-full justify-between overflow-scroll">
        <medication-list-item *ngFor="let number of [1,2,3]" medicationName="Lexaurin" medicationDosage="{{number}}" medicationTime="22:22" [listIndex]="number" />
    </div>
  </app-card>

  <!-- Slay T-rex -->
  <div class="card bg-card col-span-2 row-span-2">
    <figure><img src="assets/OIG.png" alt="Slay T-rex"/></figure>
  </div>

</div>
