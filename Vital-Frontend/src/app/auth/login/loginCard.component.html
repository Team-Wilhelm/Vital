<auth-card cardTitle="Log In" [hoverable]="false"
          class="flex flex-col justify-around
          w-[100%]
          absolute
          xl:w-[30rem] xl:h-[30rem] xl:rounded-2xl xl:shadow-xl"
>
  <p class="mb-3">In order to use Vital, please log in or register.</p>
  <input type="email" placeholder="E-mail address" class="input input-bordered input-primary" aria-label="Email"
         [formControl]="loginForm.controls.email"
         [class.input-error]="loginForm.controls.email.invalid && loginForm.controls.email.touched"
  >
  <app-password-input #passwordInput>
    <input type="password" placeholder="Password" class="input input-bordered input-primary w-full"
           aria-label="Password"
           [formControl]="loginForm.controls.password"
           [class.input-error]="invalidCredentials"
           [type]="passwordInput.passwordVisible ? 'text' : 'password'">
  </app-password-input>
  <p *ngIf="invalidCredentials" class="text-error">Wrong username or password.</p>
  <a href="forgot-password" class="text-accent self-end mb-1">Forgot password?</a>
  <button class="btn btn-accent" (click)="login()" [disabled]="loginForm.invalid">Login</button>
  <p class="text-center">Don't have an account? <a href="javascript:void(0)" class="text-accent"
                                                   (click)="redirectToRegister()">Register</a>
  </p>
</auth-card>
