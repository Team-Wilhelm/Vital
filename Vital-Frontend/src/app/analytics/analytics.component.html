<div class="
flex flex-col
lg:grid
lg:grid-cols-6
lg:gap-4">


  <div class="col-span-4 grid grid-cols-3 grid-rows-4 gap-4 mb-4 lg:mb-0">
    <!-- Current/last period length -->

    <app-stat-card class="col-span-1 row-span-1"
                   title="Current cycle length"
                   [value]="getCurrentCycleLength()"
                   unit="days">
    </app-stat-card>

    <!-- Current/last period length -->
    <app-stat-card class="col-span-1 row-span-1" cardBackground="bg-primary"
                   title="Average period length"
                   [value]="getAveragePeriodLength()"
                   unit="days">
    </app-stat-card>

    <!-- Current cycle length -->
    <app-stat-card class="col-span-1 row-span-1"
                   title="Average cycle length"
                   [value]="getAverageCycleLength()"
                   unit="days">
    </app-stat-card>

    <!-- Graph for recent cycles -->
    <app-card class="stats col-span-3 row-span-3 shadow-lg">
      <div class="stat">
        <div class="flex justify-between items-center">
        <h2 class="stat-title">Graph for recent cycles</h2>

        <div class="dropdown dropdown-end dropdown-hover">
          <div tabindex="0" role="button" class="btn m-1">Select</div>
          <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box whitespace-nowrap text-right">
            <li *ngFor="let option of options">
              <a (click)="onOptionsSelected(option)" class="block text-right w-full">{{option}} cycles</a>
            </li>
          </ul>
        </div>
        </div>

        <div style="display: block; width: 100%;" class="h-full">
          <canvas id="myChart" class="h-full w-fit"></canvas>
        </div>
      </div>
    </app-card>
  </div>

  <!-- Calendar -->
  <app-card class="text-primary-content lg:col-span-2 order-2 lg:order-none analytics">
    <calendar></calendar>
  </app-card>

</div>
